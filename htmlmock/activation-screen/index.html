<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>MOCKUP - Activation Screen</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<style>
#activate-btn {
    padding: 5px;
}
#activate-btn-submit {
    display: block; width: 100%; height: calc(100vh - 10px);
    font-size: 40rem;
}
</style>
</head>
<body>

        <div id="activate-btn"><button id="activate-btn-submit" class="btn btn-danger" onclick="geoFindMe()" >&#9764;</button></div>

    <script>
    
function geoFindMe() {
  var output = document.getElementById("out");

  if (!navigator.geolocation){
    output.innerHTML = "<p>Geolocation is not supported by your browser</p>";
    return;
  }

  function success(position) {
    var latitude  = position.coords.latitude;
    var longitude = position.coords.longitude;
    
    window.alert("Lat: " + latitude + "; Long: " + longitude); 

   // output.innerHTML = '<p>Latitude is ' + latitude + '° <br>Longitude is ' + longitude + '°</p>';

    // var img = new Image();
   // img.src = "https://maps.googleapis.com/maps/api/staticmap?center=" + latitude + "," + longitude + "&zoom=13&size=300x300&sensor=false";

    // output.appendChild(img);
  };

  function error() {
  	window.alert("Unable to retrieve location."); 
   //  output.innerHTML = "Unable to retrieve your location";
  };

  // output.innerHTML = "<p>Locating…</p>";

  navigator.geolocation.getCurrentPosition(success, error);
}
    </script>
</body>
</html>
