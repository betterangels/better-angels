<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="utf-8" />
    <title>MOCKUP - Activation Screen</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <link
    rel="stylesheet"
    href="src/css/style.css">

    <link
    rel="stylesheet"
    href="src/css/themes.css">

  <link
    rel="stylesheet"
    href="style.css">
<style>
    body { margin: 10px; }
    div.col-md-8 { border: 1px dotted red; }
    div.col-md-4 { border: 1px dotted yellow; }
</style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-8">
                        <div id="chat-panel">
                            <div id="chat-log" ng-controller="Shell as vm">
                              <div class="chat-container">
                                <irontec-simple-chat
                                    messages="vm.messages"
                                    username="vm.username"
                                    input-placeholder-text="You can write here"
                                    submit-button-text="Send your message"
                                    title="Community Help Chat"
                                    theme="material"
                                    submit-function="vm.sendMessage"
                                    visible="true">
                                </irontec-simple-chat>
                              </div>
                            </div>
                        </div>
                    </div><!-- .col-md-8 -->
                    <div class="col-md-4">
                        <section id="chat-participants">
                            <!-- The list of users who were alerted and have hit "respond" should go here. -->
                            <ul>
                                <li>User 1</li>
                                <li>User 2</li>
                                <li>User 3</li>
                                <li>User 4</li>
                                <li>User 5</li>
                                <li>User 6</li>
                            </ul>
                        </section>
                    </div><!-- .col-md-4 -->
                </div><!-- .row -->
            </div>
        </div>
        <div class="row">
            <section id="chat-entry">
                <form>
                    <fieldset><legend>Enter text to type</legend>
                        <label>
                            <input id="chat-message" name="chat-message" placeholder="Type a message and press Send to chat" />
                        </label>
                        <input type="submit" class="btn btn-success" value="Send" />
                    </fieldset>
                </form>
            </section>
        </div>
        <div class="row">
            <section id="more-info">
                <!-- TODO: What does "More info" mean? -->
                <!-- "More info" means provide some contact/post-planning options for local shelters/hotlines/other possibilities of stuff to do such as a safety plan when no one responds to the alert. -->
            </section>
        </div>
    </div><!-- .container-fluid -->
  <script src="src/lodash.js.min"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>

  <script src="src/scripts/index.js"></script>

  <script src="app.js"></script>
</body>
</html>
